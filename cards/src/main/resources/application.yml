

spring:
  application:
    name: cards
  
  datasource:
    url: jdbc:h2:mem:cardsdb
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
  
  h2:
    console:
      enabled: true

 
server:
  port: 9004
  

management:
  endpoints:
    web:
      exposure:
        include: '*'
 
  info:
    env:
      enabled: true


info:
  app:
    name: cards
    description: cards microservice
    version: 1.0.0
  location: Hyderabad
  
  

